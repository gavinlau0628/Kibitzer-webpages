<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #000000;
    line-height: 1.8;

/* Create a Parallax Effect */
.bgimg-1 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* First image (Logo. 1/4 height) */

    background-image: url('https://thumbs.dreamstime.com/t/green-blue-aqua-abstract-panorama-web-banner-12944534.jpg');

}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */

    .bgimg-1{
        background-attachment: scroll;
    }
}

<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-bar w3-border" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>

    <a href="https://www.aleosiss.us/" class="w3-bar-item w3-button w3-hover-blue"><i class="fa fa-home"></i> HOME</a>
    <a href="/account.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-blue"><i class="fa fa-star"></i> PROFILES</a>
    <a href="/public.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-blue"><i class="fa fa-search"></i> BROWSE</a>
    <a class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-blue" id="loginbutton"><i class="fa fa-user-circle-o"></i> LOGIN</a>
  </div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle w3-border-left w3-border-right" style="white-space:nowrap;">
    <h1 class="w3-center w3-padding-large w3-xxxlarge w3-wide w3-animate-opacity w3-text-white"><b>Kibitzer</b><span class="w3-hide-small"></span></h1>
  </div>
</div>

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
      <!-- Account Info. -->
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-container">
          <p class="w3-large w3-text-teal"><b><i class="fa fa-user-circle-o w3-text-teal fa-fw w3-margin-right"></i>Account Info.</b>
          <p id="accinfo_username"><i class="fa fa-user fa-fw w3-margin-right w3-large"></i></p>
          <p id="accinfo_email"><i class="fa fa-envelope fa-fw w3-margin-right w3-large"></i></p>
          <p id="accinfo_numprofiles"><i class="fa fa-file fa-fw w3-margin-right w3-large"></i></p>
          <hr>
          <!-- Search Profiles -->
          <p class="w3-large w3-text-teal"><b><i class="fa fa-file w3-text-teal fa-fw w3-margin-right"></i>Search Profiles.</b></p>
          <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align w3-hover-blue" id="myBtn"> Your Search Profiles  <i class="fa fa-caret-down"></i>
          </a>
          <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
            <a id="filter-account-search-profiles-public" class="w3-bar-item w3-button w3-hover-blue">Public Search Profiles</a>
            <a id="filter-account-search-profiles-private" class="w3-bar-item w3-button w3-hover-blue">Private Search Profiles</a>
            <a id="filter-account-search-profiles-all" class="w3-bar-item w3-button w3-hover-blue">All Search Profiles</a>
          </div>
          <a id="filter-account-search-profiles-subscribed" class="w3-block w3-button w3-left-align w3-hover-blue">Subscribed Search Profiles</a>
          <hr>
        </div>
      </div>
    <!-- End Left Column -->
    </div>
    
    <!-- Right Column -->
    <div class="w3-twothird">
      <!-- Create New Search Profile -->
      
      <h2 class="w3-padding-16 w3-text-teal"><i class="fa fa-file fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Create New Search Profile</h2>
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <div class="w3-container w3-white w3-padding-16 w3-border w3-round-large w3-margin-top">
            <form id="search_profile_form">
              <div class="w3-row-padding" style="margin:0 -8px;">
                <div class="">
                  <label><i class="fa fa-file-text-o w3-margin-bottom"></i> Search Profile Name</label>
                  <input id="search-profile-input-form-name" class="w3-input w3-border" placeholder="Name" name="SearchProfile" type="text" required>
                </div>
                <div class="">
                    <label><i class="fa fa-check w3-margin-bottom"></i> Whitelist</label>
                    <input id="search-profile-input-form-whitelist" class="w3-input w3-border" placeholder="Keywords" name="whitelist" type="text" required>
                </div>
                <div class="">
                    <label><i class="fa fa-close w3-margin-bottom"></i> Blacklist</label>
                    <input id="search-profile-input-form-blacklist" class="w3-input w3-border" placeholder="Keywords" name="Blacklist" type="text" required>
                  </div>
              </div>
              <div class="w3-row-padding" style="margin:8px -16px;">
                <div class="w3-half w3-margin-bottom">
                  <label><i class="fa fa-map-marker"></i> Zipcode</label>
                  <input id="search-profile-input-form-location" class="w3-input w3-border" pattern="[0-9]{5}" placeholder="00000" name="Zipcode" type="text" required>
                </div>
                <div class="w3-half w3-margin-bottom">
                  <label><i class="fa fa-map-pin"></i> Radius</label>
                  <input id="search-profile-input-form-radius" class="w3-input w3-border" placeholder="0 miles" name="Radius" min="0" max="200" type="number" required>
                </div>
              </div>
                <div class="w3-row-padding" style="margin:0 -7px;">
                  <div class="w3-third w3-margin-bottom">
                    <label><i class="fa fa-folder-open"></i> State</label>
                    <select id="search-profile-input-form-state" class="w3-select" name="State" required>
                      <option value="" disabled="" selected="">Choose your State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Monotana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                      <option value="DC">Washington DC</option>
                      <option value="GU">Guam</option>
                      <option value="PR">Puerto Rico</option>
                      <option value="FM">Federated States of Micronesia</option>
                    </select>
                  </div>
                  <div class="w3-third w3-margin-bottom">
                    <label><i class="fa fa-folder-open"></i> Section</label>
                    <select id="search-profile-input-form-section" class="w3-select" name="Section" required>
                      <option value="" disabled="" selected="">Choose your Section</option>
                      <option value="0">Community</option>
                      <option value="1">Housing</option>
                      <option value="2">Jobs</option>
                      <option value="3">Personals</option>
                      <option value="4">For Sale</option>
                      <option value="5">Services</option>
                      <option value="6">Gigs</option>
                      <option value="7">Resumes</option>
                    </select>
                  </div>
                  <div class="w3-third w3-margin-bottom">
                    <label><i class="fa fa-calendar-times-o"></i> Notification Interval</label>
                    <select id="search-profile-input-form-interval" class="w3-select" name="Notification" required>
                      <option value="" disabled="" selected="">Choose your interval</option>
                      <option value="0">Daily</option>
                      <option value="1">Weekly</option>
                      <option value="2">Monthly</option>
                    </select>
                  </div>
                </div>
                <div class="w3-row-padding" style="margin:0 -7px;">
                  <div class="w3-third w3-margin-bottom">
                    <input id="search-profile-input-form-privacy" class="w3-check" checked="checked" type="checkbox">
                    <label><i class="fa fa-eye"></i> Public</label>
                  </div>
                  <div class="w3-third w3-margin-bottom">
                  </div>
                  <div class="w3-third w3-margin-bottom">
                    <button class="w3-button w3-teal w3-hover-blue w3-border w3-round-large" type="reset"><i class="fa fa-refresh w3-margin-right"></i> Reset</button>
                  </div>
                </div>
              </form>
              <hr>
              <div class="w3-row-padding" style="margin:0 -7px;">
                <div class="w3-third w3-margin-bottom">
                </div>
                <div class="w3-third w3-margin-bottom">
                </div>
                <div class="w3-third w3-margin-bottom">
                  <button class="w3-button w3-teal w3-hover-blue w3-border w3-round-large" id="submit-new-search-profile"><i class="fa fa-search w3-margin-right"></i> Submit</button>
                </div>
              </div>

                  
          </div>
        <hr>
      </div>
      
      <!-- Your Search Profiles -->
        <h2 class="w3-padding-16 w3-text-teal" id="user_search_profile_list_title"><i class="fa fa-file fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Your Search Profiles</h2>
        <div class="w3-container w3-card w3-white w3-margin-bottom" id="user_search_profile_list">
          <hr>
        </div>
    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

<!-- Footer -->
<hr>
<footer class="w3-center w3-teal w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-green"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
</footer>

<script>
function myAccFunc() {
    var x = document.getElementById("demoAcc");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

</script>
